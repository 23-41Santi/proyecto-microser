# ===== CONFIGURACIÓN BÁSICA DEL MICROSERVICIO =====
spring.application.name=order-service
server.port=8082

# ===== CONFIGURACIÓN DE BASE DE DATOS: POSTGRESQL =====
spring.datasource.url=jdbc:postgresql://localhost:5433/ventatecnologia
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=Santiago12

# ===== CONFIGURACIÓN DE JPA (Hibernate) =====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===== CONFIGURACIÓN DE OPENFEIGN (Comunicación con InventoryService) =====
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000

# URL del InventoryService (asegúrate de que esté correcto)
inventory.service.url=http://localhost:8081

# ===== CONFIGURACIÓN DE CIRCUIT BREAKER (Resiliencia) =====
resilience4j.circuitbreaker.instances.inventoryService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.inventoryService.waitDurationInOpenState=5000
resilience4j.circuitbreaker.instances.inventoryService.permittedNumberOfCallsInHalfOpenState=3
